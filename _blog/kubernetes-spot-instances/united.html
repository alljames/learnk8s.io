{% include_relative united.svg %}
<script>
(function() {
  const svg = document.querySelector('#united')
  const wrapper = document.createElement('div')
  wrapper.classList = 'relative'
  const restart = document.createElement('div')
  restart.classList = 'restart'
  restart.innerHTML = '<span>Restart</span>'
  wrap(svg, wrapper)
  wrapper.appendChild(restart)
  const basicTimeline = anime.timeline({
    autoplay: false,
  });
  basicTimeline
  .add({
    begin: function() {
      wrapper.onclick = function() {}
      restart.classList.add('inactive')
    }
  })
  .add({
    targets: ['#united-animejs-server2', '#united-animejs-bottom2'],
    opacity: [0, 1],
    easing: 'easeInExpo',
  })
  .add({
    targets: ['#united-animejs-server1', '#united-animejs-bottom1'],
    opacity: [0, 1],
    easing: 'easeInExpo',
  })
  .add({
    targets: ['#united-animejs-master', '#united-animejs-logo'],
    opacity: [0, 1],
    easing: 'easeInExpo',
  })
  .add({
    targets: ['#united-animejs-node1', '#united-animejs-node2',],
    opacity: [0, 1],
    easing: 'easeInExpo',
  })
  .add({})
  .add({
    targets: ['#united-animejs-node1', '#united-animejs-node2', '#united-animejs-master', '#united-animejs-logo', '#united-animejs-server1', '#united-animejs-server2', '#united-animejs-server3'],
    opacity: [1, 0],
    easing: 'easeOutExpo',
  })
  .add({
    targets: ['#united-animejs-united', '#united-animejs-logo2'],
    opacity: [0, 1],
    easing: 'easeInExpo',
  })
  .add({
    complete: function() {
      wrapper.onclick = basicTimeline.restart
      restart.classList.remove('inactive')
    }
  })
  wrapper.onclick = basicTimeline.restart
  onScrollIntoView(svg, function() {
    setTimeout(basicTimeline.play, 1000)
  });
  function wrap(el, wrapper) {
    el.parentNode.insertBefore(wrapper, el);
    wrapper.appendChild(el);
  }
})();
</script>
