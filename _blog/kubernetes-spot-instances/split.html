{% include_relative split.svg %}
<script>
(function() {
  const svg = document.querySelector('#split')
  const wrapper = document.createElement('div')
  wrapper.classList = 'relative'
  const restart = document.createElement('div')
  restart.classList = 'restart'
  restart.innerHTML = '<span>Restart</span>'
  wrap(svg, wrapper)
  wrapper.appendChild(restart)
  const basicTimeline = anime.timeline({
    autoplay: false,
  });
  basicTimeline
  .add({
    begin: function() {
      wrapper.onclick = function() {}
      restart.classList.add('inactive')
    }
  })
  .add({
    targets: '#split-animejs-slice1',
    opacity: [0, 1],
    easing: 'easeInExpo',
  })
  .add({
    targets: '#split-animejs-slice2',
    opacity: [0, 1],
    easing: 'easeInExpo',
  })
  .add({
    targets: '#split-animejs-slice3',
    opacity: [0, 1],
    easing: 'easeInExpo',
  })
  .add({
    targets: '#split-animejs-slice4',
    opacity: [0, 1],
    easing: 'easeInExpo',
  })
  .add({
    targets: '#split-animejs-slice5',
    opacity: [0, 1],
    easing: 'easeInExpo',
  })
  .add({
    targets: '#split-animejs-slice6',
    opacity: [0, 1],
    easing: 'easeInExpo',
  })
  .add({
    targets: '#split-animejs-slice7',
    opacity: [0, 1],
    easing: 'easeInExpo',
  })
  .add({
    targets: ['#split-animejs-vm1', '#split-animejs-vm3',],
    opacity: [0, 1],
    easing: 'easeInExpo',
  })
  .add({
    targets: ['#split-animejs-vm2', '#split-animejs-vm6', '#split-animejs-vm4',],
    opacity: [0, 1],
    easing: 'easeInExpo',
  })
  .add({
    targets: ['#split-animejs-vm5', '#split-animejs-vm7',],
    opacity: [0, 1],
    easing: 'easeInExpo',
  })
  .add({
    targets: ['#split-animejs-slice1', '#split-animejs-slice2', '#split-animejs-slice3', '#split-animejs-slice4', '#split-animejs-slice5', '#split-animejs-slice6', '#split-animejs-slice7'],
    opacity: [1, 0],
    easing: 'easeOutExpo',
  })
  .add({
    complete: function() {
      wrapper.onclick = basicTimeline.restart
      restart.classList.remove('inactive')
    }
  })
  wrapper.onclick = basicTimeline.restart
  onScrollIntoView(svg, function() {
    setTimeout(basicTimeline.play, 1000)
  });
  function wrap(el, wrapper) {
    el.parentNode.insertBefore(wrapper, el);
    wrapper.appendChild(el);
  }
})();
</script>
